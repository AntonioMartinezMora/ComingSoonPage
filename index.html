<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming soon</title>
</head>
<body>
    <div class="container">
        <div class="top center__cont">
            <img src="imgs/logo.svg" class="logo">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis cumque soluta natus.</p>
        </div>

        <div class="announcement center__cont">
            <h1>Comimg Soon</h1>
        </div>

        <div class="message">
            <h5>Get ready to see our line of products</h5>
        </div>

        <div class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>

        <div class="email center__cont">
            <h3>We want to let you know as soon as we are ready</h3>
            <form class="contact__form">
                <input type="text" id="email" placeholder="Enter your email">
                <button type="submit" class="submit__btn">Let me know</button>
            </form>
        </div>

        <div class="error">
            <p class="error__msg">Enter correct email address</p>
        </div>

        <div class="slider__nav">
            <div class="thumbnail active">
                <img src="imgs/image-1.jpg" class="img__slider">
            </div>
            <div class="thumbnail">
                <img src="imgs/image-2.jpg" class="img__slider">
            </div>
            <div class="thumbnail">
                <img src="imgs/image-3.jpg" class="img__slider">
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
